<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Vidya" />
    <meta name="description" content="This is a landing page for Nike site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/nike_logo.png" type="image/png" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="nav-1">
          <img src="images/nike_logo.png" alt="logo" />
          <ul class="no-bullets">
            <li>Home</li>
            <li>Men</li>
            <li>Women</li>
            <li>Collection</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav-2">
          <i class="ri-search-line"></i>
          <i class="ri-shopping-cart-2-line"></i>
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <div content="content">
        <div class="content-left">
          <h5>Explore limited edition</h5>
          <h1>Nike limited edition</h1>
          <p>
            Unleash the extraordinary. Elevate your game with Nike' Limited
            Edition. Where innovation meets style, leaving a lasting mark. Just
            do it.
          </p>
          <button class="btn">Shop now</button>
        </div>
        <div class="content-right">
          <div class="product">
            <img src="images/air_force_mens.png" alt="nike_shoes" />
            <h4>Nike Air Force Men's</h4>
            <p class="category">Men's Shoes</p>
            <p class="color">Color: white</p>
            <p class="price">Rs. 7,495</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
